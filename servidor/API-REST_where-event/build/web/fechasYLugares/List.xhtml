<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFechasYLugaresTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FechasYLugaresListForm">
                <p:panel header="#{bundle.ListFechasYLugaresTitle}">
                    <p:dataTable id="datalist" value="#{fechasYLugaresController.items}" var="item"
                                 selectionMode="single" selection="#{fechasYLugaresController.selected}"
                                 paginator="true"
                                 rowKey="#{item.fechasYLugaresPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFechasYLugaresTitle_fechasYLugaresPK_ubicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechasYLugaresPK.ubicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFechasYLugaresTitle_fechasYLugaresPK_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechasYLugaresPK.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFechasYLugaresTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFechasYLugaresTitle_eventos}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fechasYLugaresController.prepareCreate}" update=":FechasYLugaresCreateForm" oncomplete="PF('FechasYLugaresCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FechasYLugaresViewForm" oncomplete="PF('FechasYLugaresViewDialog').show()" disabled="#{empty fechasYLugaresController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FechasYLugaresEditForm" oncomplete="PF('FechasYLugaresEditDialog').show()" disabled="#{empty fechasYLugaresController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fechasYLugaresController.destroy}" update=":growl,datalist" disabled="#{empty fechasYLugaresController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
