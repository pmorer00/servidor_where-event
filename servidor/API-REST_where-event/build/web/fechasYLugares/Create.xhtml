<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FechasYLugaresCreateDlg" widgetVar="FechasYLugaresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFechasYLugaresTitle}">
            <h:form id="FechasYLugaresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fechasYLugaresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFechasYLugaresLabel_fechasYLugaresPK_ubicacion}" for="fechasYLugaresPK_ubicacion" />
                        <p:inputText id="fechasYLugaresPK_ubicacion" value="#{fechasYLugaresController.selected.fechasYLugaresPK.ubicacion}" title="#{bundle.CreateFechasYLugaresTitle_fechasYLugaresPK_ubicacion}" required="true" requiredMessage="#{bundle.CreateFechasYLugaresRequiredMessage_fechasYLugaresPK_ubicacion}"/>
                        <p:outputLabel value="#{bundle.CreateFechasYLugaresLabel_fechasYLugaresPK_fechaInicio}" for="fechasYLugaresPK_fechaInicio" />
                        <p:calendar id="fechasYLugaresPK_fechaInicio" pattern="MM/dd/yyyy" value="#{fechasYLugaresController.selected.fechasYLugaresPK.fechaInicio}" title="#{bundle.EditFechasYLugaresTitle_fechasYLugaresPK_fechaInicio}" required="true" requiredMessage="#{bundle.EditFechasYLugaresRequiredMessage_fechasYLugaresPK_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFechasYLugaresLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{fechasYLugaresController.selected.fechaFin}" title="#{bundle.EditFechasYLugaresTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFechasYLugaresLabel_eventos}" for="eventos" />
                        <p:selectOneMenu id="eventos" value="#{fechasYLugaresController.selected.eventos}" required="true" requiredMessage="#{bundle.EditFechasYLugaresRequiredMessage_eventos}">
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventosItem"
                                           itemValue="#{eventosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fechasYLugaresController.create}" value="#{bundle.Save}" update="display,:FechasYLugaresListForm:datalist,:growl" oncomplete="handleSubmit(args,'FechasYLugaresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FechasYLugaresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
