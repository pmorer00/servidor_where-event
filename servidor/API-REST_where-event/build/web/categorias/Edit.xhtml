<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasEditDlg" widgetVar="CategoriasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriasTitle}">
            <h:form id="CategoriasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_idCategoria}" for="idCategoria" />
                        <p:inputText id="idCategoria" value="#{categoriasController.selected.idCategoria}" title="#{bundle.EditCategoriasTitle_idCategoria}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_idCategoria}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriasController.selected.nombre}" title="#{bundle.EditCategoriasTitle_nombre}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{categoriasController.selected.descripcion}" title="#{bundle.EditCategoriasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCategoriasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_categorias}" for="categorias" />
                        <p:selectOneMenu id="categorias" value="#{categoriasController.selected.categorias}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"
                                           var="categoriasItem"
                                           itemValue="#{categoriasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCategoriasLabel_idCategoriaPadre}" for="idCategoriaPadre" />
                        <p:selectOneMenu id="idCategoriaPadre" value="#{categoriasController.selected.idCategoriaPadre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"
                                           var="idCategoriaPadreItem"
                                           itemValue="#{idCategoriaPadreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasController.update}" value="#{bundle.Save}" update="display,:CategoriasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
