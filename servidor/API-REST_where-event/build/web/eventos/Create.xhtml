<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventosCreateDlg" widgetVar="EventosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventosTitle}">
            <h:form id="EventosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventosLabel_idEvento}" for="idEvento" />
                        <p:inputText id="idEvento" value="#{eventosController.selected.idEvento}" title="#{bundle.CreateEventosTitle_idEvento}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_idEvento}"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{eventosController.selected.nombre}" title="#{bundle.CreateEventosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{eventosController.selected.descripcion}" title="#{bundle.CreateEventosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{eventosController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventosController.create}" value="#{bundle.Save}" update="display,:EventosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
