<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" title="#{bundle.EditUsuariosTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_nickname}" for="nickname" />
                        <p:inputText id="nickname" value="#{usuariosController.selected.nickname}" title="#{bundle.EditUsuariosTitle_nickname}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nickname}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.EditUsuariosTitle_email}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_contrasenya}" for="contrasenya" />
                        <p:inputText id="contrasenya" value="#{usuariosController.selected.contrasenya}" title="#{bundle.EditUsuariosTitle_contrasenya}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_contrasenya}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
