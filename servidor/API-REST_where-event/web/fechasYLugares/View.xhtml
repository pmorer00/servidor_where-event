<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FechasYLugaresViewDlg" widgetVar="FechasYLugaresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFechasYLugaresTitle}">
            <h:form id="FechasYLugaresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fechasYLugaresController.selected != null}">
                        <h:outputText value="#{bundle.ViewFechasYLugaresLabel_fechasYLugaresPK_ubicacion}"/>
                        <h:outputText value="#{fechasYLugaresController.selected.fechasYLugaresPK.ubicacion}" title="#{bundle.ViewFechasYLugaresTitle_fechasYLugaresPK_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewFechasYLugaresLabel_fechasYLugaresPK_fechaInicio}"/>
                        <h:outputText value="#{fechasYLugaresController.selected.fechasYLugaresPK.fechaInicio}" title="#{bundle.ViewFechasYLugaresTitle_fechasYLugaresPK_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFechasYLugaresLabel_fechaFin}"/>
                        <h:outputText value="#{fechasYLugaresController.selected.fechaFin}" title="#{bundle.ViewFechasYLugaresTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFechasYLugaresLabel_eventos}"/>
                        <h:outputText value="#{fechasYLugaresController.selected.eventos}" title="#{bundle.ViewFechasYLugaresTitle_eventos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FechasYLugaresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
